apply plugin: 'java-library'

allprojects {
  repositories {
    maven { url 'https://jitpack.io' }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'com.github.yamunasoftware18:UILA_API:1.2.6'
}

sourceCompatibility = "7"
targetCompatibility = "7"
